kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
    # Map host 80/443 to NodePorts we will assign to ingress-nginx
    - containerPort: 30080
      hostPort: 80
      protocol: TCP
    - containerPort: 30443
      hostPort: 443
      protocol: TCP
